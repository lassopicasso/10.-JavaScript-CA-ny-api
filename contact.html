<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <header>
    <nav>
      <ul>
        <li>
          <a href="index.html"><p>Home</p></a>
        </li>
        <li>
          <a href="contact.html"><p>Contact</p></a>
        </li>
      </ul>
    </nav>
  </header>

  <body>
    <main class="containerForm">
      <form id="contactForm">
        <div>
          <input name="text" id="fullName" placeholder="Name (required)" />
          <div class="formError nameError" id="nameError">Please enter your name</div>
        </div>
        <div>
          <input name="text" id="subject" placeholder="Subject (minimum 10 characters)" />
          <div class="formError subjectError" id="subjectError">Please enter minimum 10 characters</div>
        </div>
        <div>
          <input name="text" id="address" placeholder="Address (minimum 25 characters)" />
          <div class="formError addressError" id="addressError">Please enter minimum 25 characters</div>
        </div>
        <div>
          <input name="email" id="email" placeholder="Email (required)" />
          <div class="formError emailError" id="emailError">Please enter valid email, e.g. 1234@yahoo.com</div>
        </div>
        <button>Submit</button>
      </form>
    </main>

    <script src="js/contact.js"></script>
  </body>
</html>
